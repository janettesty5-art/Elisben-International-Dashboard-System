<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Exam</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
        }
        
        .navbar {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 8px;
        }
        
        .container {
            max-width: 700px;
            margin: 40px auto;
            padding: 0 20px;
        }
        
        .form-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }
        
        .form-card h2 {
            margin-bottom: 30px;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            font-family: inherit;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #2ecc71;
        }
        
        .btn-submit {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
        
        .btn-submit:hover {
            opacity: 0.9;
        }
        
        .info-box {
            background: #e7f3ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            border-left: 4px solid #2196F3;
        }
        
        .info-box p {
            color: #0066cc;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>üìù Create New Exam</h1>
        <a href="{% url 'teacher_dashboard' %}">‚Üê Back to Dashboard</a>
    </nav>
    
    <div class="container">
        <div class="form-card">
            <h2>Exam Details</h2>
            
            <div class="info-box">
                <p><strong>‚ÑπÔ∏è Note:</strong> After creating the exam, you'll be able to add questions with multiple choice options (A, B, C, D).</p>
            </div>
            
            <form method="POST">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="title">Exam Title *</label>
                    <input type="text" name="title" id="title" placeholder="e.g., Mathematics Mid-Term Test" required>
                </div>
                
                <div class="form-group">
                    <label for="subject">Subject *</label>
                    <input type="text" name="subject" id="subject" placeholder="e.g., Mathematics, English, Biology" required>
                </div>
                
                <div class="form-group">
                    <label for="class_name">Class *</label>
                    <select name="class_name" id="class_name" required>
                        <option value="">-- Select Class --</option>
                        <option value="JSS1">JSS 1</option>
                        <option value="JSS2">JSS 2</option>
                        <option value="JSS3">JSS 3</option>
                        <option value="SS1">SS 1</option>
                        <option value="SS2">SS 2</option>
                        <option value="SS3">SS 3</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="duration">Duration (in minutes) *</label>
                    <input type="number" name="duration" id="duration" min="10" max="180" value="60" required>
                </div>
                
                <button type="submit" class="btn-submit">
                    Create Exam & Add Questions
                </button>
            </form>
        </div>
    </div>
</body>
</html>
