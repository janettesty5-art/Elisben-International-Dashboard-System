<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Question</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
        }
        
        .navbar {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
            padding: 20px 40px;
        }
        
        .navbar h1 {
            font-size: 22px;
        }
        
        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }
        
        .form-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }
        
        .form-card h2 {
            margin-bottom: 30px;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            font-family: inherit;
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #2ecc71;
        }
        
        .options-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        .option-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .option-label {
            background: #2ecc71;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: bold;
            min-width: 40px;
            text-align: center;
        }
        
        .option-item input {
            flex: 1;
        }
        
        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            display: block;
        }
        
        .btn-save {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
        }
        
        .btn-cancel {
            background: #95a5a6;
            color: white;
        }
        
        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>‚úèÔ∏è Edit Question #{{ question.question_number }}</h1>
    </nav>
    
    <div class="container">
        <div class="form-card">
            <h2>Edit Question</h2>
            
            <form method="POST">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="question_text">Question *</label>
                    <textarea name="question_text" id="question_text" required>{{ question.question_text }}</textarea>
                </div>
                
                <div class="form-group">
                    <label>Answer Options *</label>
                    <div class="options-grid">
                        <div class="option-item">
                            <span class="option-label">A</span>
                            <input type="text" name="option_a" value="{{ question.option_a }}" required>
                        </div>
                        <div class="option-item">
                            <span class="option-label">B</span>
                            <input type="text" name="option_b" value="{{ question.option_b }}" required>
                        </div>
                        <div class="option-item">
                            <span class="option-label">C</span>
                            <input type="text" name="option_c" value="{{ question.option_c }}" required>
                        </div>
                        <div class="option-item">
                            <span class="option-label">D</span>
                            <input type="text" name="option_d" value="{{ question.option_d }}" required>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="correct_answer">Correct Answer *</label>
                    <select name="correct_answer" id="correct_answer" required>
                        <option value="A" {% if question.correct_answer == 'A' %}selected{% endif %}>A</option>
                        <option value="B" {% if question.correct_answer == 'B' %}selected{% endif %}>B</option>
                        <option value="C" {% if question.correct_answer == 'C' %}selected{% endif %}>C</option>
                        <option value="D" {% if question.correct_answer == 'D' %}selected{% endif %}>D</option>
                    </select>
                </div>
                
                <div class="button-group">
                    <a href="{% url 'add_questions' question.exam.id %}" class="btn btn-cancel">
                        ‚Üê Cancel
                    </a>
                    <button type="submit" class="btn btn-save">
                        üíæ Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
